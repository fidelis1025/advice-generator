<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/input.css" />
    <script src="js/script.js" defer></script>

    
    <title>Advice Generator</title>
  </head>

  <body>
    <div class="flex justify-center items-center">
      <div class="flex flex-col justify-evenly items-center rounded-lg h-80 w-4/12 bg-darkGrayishBlue mt-80 drop-shadow-2xl">
        <p class="font-extrabold font-mono text-neonGreen text-sm tracking-wide mt-8">
          ADVICE #<span id="number">117</span></p>
        <p id="advice" class="font-extrabold font-mono text-3xl text-lightCyan text-center leading-normal px-8 pt-1">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action"</p>
        <img class="px-12" src="./images/pattern-divider-desktop.svg"/>
        <button id="btn" class="p-6 bg-neonGreen rounded-full -mb-14 "><img src="./images/icon-dice.svg"></button>
      </div>
    </div>
  </body>
</html>
